global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Sample config for a web application
  - job_name: 'web-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']  # Your local Next.js app
    scheme: http
